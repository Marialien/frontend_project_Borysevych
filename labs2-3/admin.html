<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель - Зоомагазин "Лапки"</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип зоомагазину Лапки" class="logo">
        <nav>
            <a href="main.html">На головну</a>
            <a href="login.html?logout=true">Вийти</a>
        </nav>
    </header>
    <main>
        <section id="admin">
            <h2>Додати новий товар</h2>
            <form id="add-product-form">
                <label for="product-name">Назва:</label>
                <input type="text" id="product-name" required>
                <label for="product-category">Категорія:</label>
                <select id="product-category" required>
                    <option value="cats">Товари для котів</option>
                    <option value="dogs">Товари для собак</option>
                    <option value="birds">Товари для птахів</option>
                </select>
                <label for="product-price">Ціна (грн):</label>
                <input type="number" id="product-price" min="0" required>
                <label for="product-image">Фото (URL або шлях):</label>
                <input type="text" id="product-image" required>
                <button type="submit">Додати товар</button>
            </form>
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p>© 2025 Зоомагазин "Лапки"</p>
    </footer>
    <script src="JScript/admin.js"></script>
</body>
</html>
