<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зоомагазин "Лапки"</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип зоомагазину Лапки" class="logo">
        <nav>
            <div class="categories">
                <span role="button" aria-label="Відкрити категорії">Категорії</span>
                <ul class="dropdown">
                    <li><a href="#" data-category="all">Усі товари</a></li>
                    <li><a href="#" data-category="cats">Товари для котів</a></li>
                    <li><a href="#" data-category="dogs">Товари для собак</a></li>
                    <li><a href="#" data-category="birds">Товари для птахів</a></li>
                </ul>
            </div>
            <form class="search-form">
                <label for="search" class="visually-hidden">Пошук товарів</label>
                <input type="search" id="search" placeholder="Пошук товарів">
            </form>
            <div class="widgets">
                <a href="cart.html" class="widget">Кошик</a>
                <a href="favorites.html" class="widget">Обране</a>
                <a href="profile.html" class="widget">Профіль</a>
                <a href="tel:+380123456789" class="widget">Гаряча лінія</a>
            </div>
            <div class="user-profile" id="user-profile">
                <img id="user-photo" src="images/default-user.jpg" alt="Фото користувача">
            </div>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="product-grid"></div>
        </section>
    </main>
    <footer>
        <p>© 2025 Зоомагазин "Лапки"</p>
    </footer>
    <script src="JScript/login.js"></script>
    <script src="JScript/jscode.js"></script>
</body>
</html>
