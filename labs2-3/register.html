<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Зоомагазин "Лапки"</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/authoris.css">
</head>
<body>
    <main>
        <section id="register">
            <h2>Реєстрація</h2>
            <div class="form-group">
                <label for="profile-photo">Фото профілю:</label>
                <input type="file" id="profile-photo" accept="image/*" required>
                <img id="photo-preview" src="" alt="Попередній перегляд фото" style="display: none; max-width: 100px; margin-top: 10px;">
            </div>
            <div class="form-group">
                <label for="username">Логін:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="full-name">ПІБ:</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="address">Адреса:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required pattern="\+?[0-9]{10,15}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="card-number">Номер платіжної картки:</label>
                <input type="text" id="card-number" required pattern="[0-9]{16}">
            </div>
            <button onclick="registerUser()">Зареєструватися</button>
            <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
        </section>
    </main>
    <script src="JScript/login.js"></script>
</body>
</html>
