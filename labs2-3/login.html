<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Зоомагазин "Лапки"</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/authoris.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип зоомагазину Лапки" class="logo">
    </header>
    <main>
        <section id="login">
            <h2>Вхід</h2>
            <form id="login-form">
                <label for="login-username">Логін:</label>
                <input type="text" id="login-username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
                <button type="submit">Увійти</button>
            </form>
            <button id="admin-login">Ви адмін?</button>
            <p>Ще не зареєстровані? <a href="register.html">Зареєструватись</a></p>
        </section>
    </main>
    <footer>
        <p>© 2025 Зоомагазин "Лапки"</p>
    </footer>
    <script src="JScript/login.js"></script>
</body>
</html>
