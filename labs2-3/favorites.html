<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улюблені - Зоомагазин "Лапки"</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/favorites.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип зоомагазину Лапки" class="logo">
        <nav>
            <div class="categories">
                <span role="button" aria-label="Відкрити категорії">Категорії</span>
                <ul class="dropdown">
                    <li><a href="main.html">Товари для котів</a></li>
                    <li><a href="main.html">Товари для собак</a></li>
                    <li><a href="main.html">Товари для птахів</a></li>
                </ul>
            </div>
            <form class="search-form">
                <label for="search" class="visually-hidden">Пошук товарів</label>
                <input type="search" id="search" placeholder="Пошук товарів" disabled>
            </form>
            <div class="widgets">
                <a href="cart.html" class="widget">Кошик</a>
                <a href="profile.html" class="widget">Профіль</a>
                <a href="tel:+380123456789" class="widget">Гаряча лінія</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="favorites">
            <h2>Улюблені товари</h2>
            <div id="favorites-list" class="favorites-grid"></div>
        </section>
    </main>
    <footer>
        <p>© 2025 Зоомагазин "Лапки"</p>
    </footer>
    <!-- Модальне вікно для підтвердження видалення -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Ви впевнені, що хочете видалити цей товар з улюблених?</p>
            <button id="confirm-yes" class="modal-button confirm">Так</button>
            <button id="confirm-no" class="modal-button cancel">Ні</button>
        </div>
    </div>
    <script src="JScript/login.js"></script>
    <script src="JScript/favorites.js"></script>
</body>
</html>
